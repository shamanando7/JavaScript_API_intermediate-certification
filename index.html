<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Photo of the Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }

        #likeCounter {
            font-size: 18px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h1>Unsplash Photo of the Day</h1>
    <img id="photo" alt="Unsplash Photo">
    <p id="photographer"></p>
    <button id="likeButton">Like</button>

    <p id="likeCounter">Likes: <span id="likesCount">0</span></p>

    <script src="script.js"></script>
</body>

</html>
